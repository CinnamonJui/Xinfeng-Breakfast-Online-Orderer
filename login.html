<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>登入-新豐早餐店</title></head><body><div class="container h-100"><div class="row h-100 justify-content-center align-content-center position-relative"><div><h1 class="text-center mb-4">新豐早餐店會員登入</h1><form class="form-group justify-content-center align-baseline position-relative" id="login-form" method="POST" action="#" novalidate><div class="form-group"><label for="tel">手機號碼</label> <input class="form-control" id="tel" pattern="\d{10}" type="tel" name="tel" placeholder="ex: 0912345678" required><div class="invalid-feedback" id="tel-feedback"></div></div><div class="form-group"><label for="password">密碼</label> <input class="form-control" id="password" type="password" name="password" placeholder="密碼" required></div><input type="submit" class="btn btn-primary" value="登入"> <input type="button" class="btn btn-info" value="註冊" onclick="location.href='./register.html';"><div class="alert alert-danger mt-3 position-relative w-100 invisible" id="msg-box"><i class="fas fa-user-times"></i> <span class="ml-1">帳號或密碼錯誤</span></div></form></div></div></div><script src="./javascripts/vendors.bundle.js"></script><script src="./javascripts/login.bundle.js"></script></body></html>
