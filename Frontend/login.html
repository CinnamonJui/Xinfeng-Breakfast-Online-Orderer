<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./login_register.css">

  <title>新豐早餐店會員登入</title>
</head>

<body>
  <div class="login-body">
    <h1>新豐早餐店會員登入</h1>

    <form action="#" method="POST">
      <input class="login-data" type="text" name="username" id="username" placeholder="帳號">
      <input class="login-data" type="password" name="password" id="password" placeholder="密碼">
      <label class="login-data" for="remember">
        <input type="checkbox" name="remember" id="remember">
        <span>記住我</span>
      </label>
      <div class="login-or-reg">
        <input class="action-btn" type="submit" value="登入">
        <input class="action-btn" type="button" value="註冊" onclick="location.href='./register.html';">
      </div>
    </form>
  </div>

</body>

</html>
