<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <title>主控台頁面</title>
    <link rel="stylesheet" type="text/css" href="css/主控台頁面.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/主控台頁面.js"></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <div class="caption">新豐早餐店主控台</div>
                <div class="time" id="time"></div>
                <div class="blank"></div>
                <form action="#">
                    <input class="page" id="menu" type="button" value="菜單管理">
                    <input class="page" id="order" type="button" value="查看使用者">
                    <input class="page" id="user" type="button" value="訂單管理">
                    <input class="page" id="advance" type="button" value="AdvancePage">
                </form>
                <div class="order_time">
                    <div class="st_caption">&ensp;可接受預訂時間&ensp;</div>
                    <input id="start_time" class="set_time" type="time" value="08:00">
                    <input id="end_time" class="set_time" type="time" value="12:30">
                    <input class="confirm" id="confirm" type="button" value="確認">
                </div>
                <iframe id="iframe" src="" alt=""></iframe>



            </td>
        </tr>
    </table>
</body>

</html>
