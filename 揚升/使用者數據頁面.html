<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>使用者數據頁面</title>
    <link rel="stylesheet" type="text/css" href="使用者數據頁面.css">
    <script src="使用者數據頁面.js"></script>
</head>

<body>
    <table>
        <div class="title">
            <div class="caption">使用者數據&emsp;</div>
            <div class="title_back">
                <input class="string" id="string" type="text" placeholder="Search...">
                <select id="type">
                        <option value="user_ID">使用者名稱</option>
                        <option value="name">姓名</option>
                        <option value="email">電子信箱</option>
                    </select>
                <input class="search" id="search" type="button" value="搜尋">
            </div>
        </div>
        <div class="blank"></div>
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>
</body>

</html>
