<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>註冊-新豐早餐店</title></head><body><div class="container h-100"><div class="row h-100 justify-content-center align-content-center position-relative"><div class="px-3"><h1 class="text-center mb-4">新豐早餐店會員註冊</h1><form class="form-group justify-content-center align-baseline position-relative" id="register-form" method="POST" action="#"><div class="form-group"><label for="tel">手機號碼</label> <input class="form-control" :class="[telBlur ? (isValidTel ? 'is-valid' : 'is-invalid') : '']" id="tel" type="tel" name="tel" placeholder="ex: 0912345678" v-model="tel" @blur="telBlur=true;" @focus="telBlur=false;" required><template v-if="telBlur"><div class="invalid-feedback" v-show="telIsTaken">這個手機號碼已經被註冊</div><div class="invalid-feedback" v-show="!telIsValidFormat">手機格式不符</div></template></div><div class="form-group"><label for="password">密碼</label> <input class="form-control" id="password" type="password" name="password" placeholder="密碼" required v-model="pwd" @blur="checkPwd($event)"><div class="invalid-feedback">{{ pwdFeedback }}</div></div><div class="form-group"><label for="password-repeat">密碼確認</label> <input class="form-control" id="password-repeat" type="password" placeholder="密碼確認" v-model="pwdRepeat" required @blur="checkPwdR($event)"><div class="invalid-feedback">密碼不同</div></div><div class="form-group"><label for="email">信箱</label> <input class="form-control" type="email" name="email" id="email" placeholder="ex: yummy@yummy.com" required></div><div class="form-group"><div class="form-row"><div class="col-4"><label for="name">姓名</label> <input class="form-control" name="name" id="name" placeholder="姓名" required></div><div class="col-4"><label for="age">年齡</label> <input class="form-control" id="age" type="number" name="age" placeholder="年齡" required></div><div class="col-4"><label>性別</label><div class="w-100"></div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender" id="male" value="男" required> <label class="form-check-label" for="male">男</label></div><div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="gender" id="female" value="女" required> <label class="form-check-label" for="female">女</label></div></div></div></div><input type="submit" @click="submit($event)" class="btn btn-primary" value="註冊"> <input type="button" class="btn btn-info" value="取消" onclick="location.href='./main.html';"></form></div></div></div><script src="./javascripts/vendors.bundle.js"></script><script src="./javascripts/register.bundle.js"></script></body></html>
